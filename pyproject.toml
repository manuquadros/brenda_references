[tool.poetry]
name = "brenda-references"
version = "0.1.0"
description = ""
authors = ["Emanuel Quadros <emanuel.souza.de.quadros@dsmz.de>"]
readme = "README.md"
packages = [
  { include = "brenda_references", from = "src" }
]
include = ["config.toml", "data/bacteria.txt", "data/lpsn_gss_2024-11-19.csv"]

[tool.poetry.scripts]
update_pmc_open = "src.scripts.update_pmc_open:main"
sync_doc_db = "src.brenda_references.brenda_references:sync_doc_db"

[tool.poetry.dependencies]
python = "^3.11"
rapidfuzz = "^3.10.1"
sqlmodel = "0.*"
tqdm = "^4.67.0"
requests = "^2.32.3"
xmltodict = "^0.14.2"
pandas = "^2.2.3"
cacheout = "^0.16.0"
prospector = {version = "^1.13.3", extras = ["with_everything"]}
tinydb = "^4.8.2"
retrying = "^1.3.4"


[tool.poetry.group.dev.dependencies]
ipython = "^8.29.0"
python-lsp-ruff = "^2.2.2"
pylsp-mypy = "^0.6.9"
python-lsp-isort = "^0.2.0"
pylsp-rope = "^0.1.16"
pytest = "^8.3.3"
types-sqlalchemy = "^1.4.53.38"
memray = "^1.14.0"
pytest-memray = "^1.7.0"
rich = "^13.9.4"
stackprinter = "^0.2.12"
flake8-pyproject = "^1.2.3"
sphinx = "^8.1.3"
pydata-sphinx-theme = "^0.16.0"
autodoc-pydantic = "^2.2.0"
mccabe = "^0.7.0"
devtools = "^0.12.2"
pytest-sugar = "^1.0.0"

[tool.flake8]
max_line_length = 88

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
